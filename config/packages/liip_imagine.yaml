# Documentation on how to configure the bundle can be found at: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
    # valid drivers options include "gd" or "gmagick" or "imagick"
    driver: "gd"
    twig:
        mode: lazy
    filter_sets:
        lastproperty_card:
            quality: 150
            filters:
                thumbnail:
                    size: [ 414, 305 ]
                    mode: outbond
        oneproperty_image:
            quality: 150
            filters:
                thumbnail:
                    size: [ 516, 387 ]
                    mode: outbond
        oneproperty_galery:
            quality: 150
            filters:
                thumbnail:
                    size: [ 355, 225 ]
                    mode: outbond
        card_actualites:
            quality: 150
            filters:
                thumbnail:
                    size: [ 304, 170 ]
                    mode: outbond
        oneproperty_galleryAdmin:
            quality: 150
            filters:
                thumbnail:
                    size: [ 313, 210 ]
                    mode: outbond